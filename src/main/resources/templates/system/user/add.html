<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>账号注册</title>
    <link href="/css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="login_box">
    <div class="login_l_img"><img src="/imgs/login-img.png" /></div>
    <div class="login">
        <div class="login_logo"><a href="#"><img src="/imgs/login_logo.png" /></a></div>
        <div class="login_name">
            <p>账号注册</p>
        </div>

        <form id="form">
            <input name="username" type="text"  value="用户名" onfocus="this.value=''" onblur="if(this.value==''){this.value='用户名'}">
            <span id="password_text" onclick="this.style.display='none';document.getElementById('password').style.display='block';" >密码</span>
            <input name="password" type="password" id="password" style="display:none;" onblur="if(this.value==''){document.getElementById('password_text').style.display='block';this.style.display='none'};"/>
            <input value="注册" style="width:100%;" type="button" onclick="save()">
            <div style="width:100%;margin-top: 5px;text-align: right">
                已有帐号,去<a href="/login" style="margin-left: 5px">登陆</a>
            </div>
        </form>
    </div>
    <div class="copyright">某某有限公司 版权所有©2020-2025 技术支持电话：18513619626</div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/layer/layer.js"></script>
<script>
    function save() {
        $.ajax({
            url:'/user/save',
            type:'post',
            data:$('#form').serialize(),
            success:function (data) {
                if (data.code==200){
                    layer.msg('注册成功,跳转中', {
                        icon: 16
                        ,shade: 0.01
                    });
                    setTimeout(function () {
                        location.href='/login'
                    },2000)
                } else {
                    layer.msg("操作失败")
                }
            },
            error:function () {
                layer.msg("操作失败")
            }
        })
    }
</script>
</body>
</html>
