<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .main {
            height: 100vh;
            background-color: #555;
        }

        .box {
            width: 100%;
            height: 1vh;
            text-align: center; /*文本水平居中*/
        }
    </style>
</head>
<body style="overflow: hidden">
<div class="main">
    <div style="height: 100px"></div>
    <div class="box" style="padding-top: 50px">
        <h1>404 您进入了无人区...</h1>
    </div>
    <div class="box" style="margin-top: 50px">
        <span id="counter"></span>秒后 <a href="/index">返回首页</a>
    </div>
</div>
<script>
    var $counter = document.getElementById('counter');
    function countDown(secs)
    {
        $counter.innerText=secs;
        if(--secs>0)
        {
            setTimeout("countDown("+secs+")",1000);
        }
        if(secs==0)
        {
            location.href = '/index';
        }
    }
    countDown(3);
</script>

</body>
</html>
